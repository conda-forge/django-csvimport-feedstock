{% set name = "django-csvimport" %}
{% set version = "3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/django-csvimport-{{ version }}.tar.gz
  sha256: 21a6144dc22e819dc78f60ffd08be1991071240bf75276160e68aa9804b67c9d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - django >=2.2.5
    - chardet
    - dateparser

test:
  imports:
    - csvimport
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/edcrewe/django-csvimport
  summary: Import CSV files to django models
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
