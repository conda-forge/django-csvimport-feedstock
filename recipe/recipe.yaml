# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: django-csvimport
  version: "3.2"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/django-csvimport-${{ version }}.tar.gz
  sha256: 21a6144dc22e819dc78f60ffd08be1991071240bf75276160e68aa9804b67c9d

build:
  number: 2
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }},<4.0
    - django >=2.2.5
    - chardet
    - dateparser

tests:
  - python:
      imports:
        - csvimport
      python_version: ${{ python_min }}.*
      pip_check: true

about:
  summary: Import CSV files to django models
  license: Apache-2.0
  license_file: LICENSE
  homepage: https://github.com/edcrewe/django-csvimport

extra:
  recipe-maintainers:
    - rxm7706
